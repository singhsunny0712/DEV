<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            overflow: hidden;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
   <canvas class="board">

   </canvas>

   <script>
       var board=document.querySelector(".board");
       board.height=window.innerHeight;
       board.width=window.innerWidth;

       var ctx=board.getContext("2d");
       ctx.fillStyle="blue";
       ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
       ctx.fillStyle="green";
       ctx.fillRect(0,0,600,400);

    //    stroke
    ctx.strokeStyle="yellow";
    ctx.strokeStyle="grey";
    // define width of a stroke
    ctx.lineWidth=10;
    ctx.strokeRect(40,60,400,500);

    // line
    // a new Path is define
     ctx.beginPath();
     ctx.fillStyle="red";
    //without drawing move to a particular position in canvas
    ctx.moveTo(150,150);
    ctx.lineTo(350,350);
    ctx.lineTo(400,500);
    // ctx.moveTo(200,350);
    ctx.lineTo(150,200);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();

    // circle
    function degToRad(degree){
        return degree*Math.PI/180;
    }

    ctx.beginPath();
    ctx.arc(500,200,100,degToRad(0),degToRad(360));
    ctx.fill();
    ctx.stroke();
    



   </script>

</body>
</html>
