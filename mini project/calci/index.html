<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="screen" id="scre">
             0
        </div>
        <div class="keys">
            <button class="one" onclick="mynum(1)">1</button>
 
            <button class="two" onclick="mynum(2)">2</button>
        
            <button class="three" onclick="mynum(3)">3</button>
           
            <button class="plus" onclick="myop('+')">+</button>
        </div>

        <div class="keys">
            <button class="four" onclick="mynum(4)">4</button>
 
            <button class="five" onclick="mynum(5)">5</button>
        
            <button class="six" onclick="mynum(6)">6</button>
           
            <button class="minus" onclick="myop('-')">-</button>
        </div>
        <div class="keys">
            <button class="seven" onclick="mynum(7)">7</button>
 
            <button class="eight" onclick="mynum(8)">8</button>
        
            <button class="nine" onclick="mynum(9)">9</button>
           
            <button class="multiple" onclick="myop('*')">*</button>
        </div>
        <div class="keys">
            <button class="erase" onclick="myop('c')">C</button>
 
            <button class="zero" onclick="mynum(0)">0</button>
        
            <button class="equal" onclick="myop('=')">=</button>
           
            <button class="divide" onclick="myop('/')">/</button>
        </div>
    </div>
    <div class="line">
          Mini Calculator Project:
    </div>

    <script src="script.js"></script>
</body>
</html>
